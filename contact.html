<html>

    <style>
        form.table{
            display: table;
            width: 100%;
            margin: 24px auto;
        }
        label.row{
            display: table-row;
        }
        .cell{
            display: table-cell;
            width: 80%;
        }
        span.cell{
            width: 20%;
        }

    </style>

</head>

<body>
<div id="page">
<header>
    <h1><a href="assets/images/arrow-media-logo.png"><span>Arrow Media</span></a></h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="process.html">Process</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="technology.html">Technology</a></li>
            <li><a href="showcase/showcase.html">Showcase</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>


<div id="content">
    <section class="slideshow" data-cycle-fx="slideshow">
        <img src="assets/images/slideshow/php-development-slide_3.jpg" alt="Arrow Media PHP Development" />
        <img src="assets/images/slideshow/php-development-slide_5.jpg" alt="Arrow Media PHP Development" />
        <img src="assets/images/slideshow/php-development-slide_2.jpg" alt="Arrow Media PHP Development" />
    </section>


    <h2>Contact Us</h2>

    <section class="top">
    <form method="post" action="http://webdesignstudents.co.uk/students/response.php" class="table">


        <label class="row">
            <span class="cell">Name:</span>
            <input type="text" name="contactname" id="contactname" required class="cell"/>
        </label>

        <label class="row">
            <span class="cell">Email:</span>
            <input type="email" name="contactemail" id="contactemail" required class="cell"/>
        </label>


        <label class="row">
            <span class="cell">Type of Project:</span>

            <select name="project" id="project" class="cell">
                <option value="CMS">Content Managed Systems</option>
                <option value="E-Commerce">E-Commerce solutions</option>

            </select>
        </label>
        <!-- <td>&nbsp;</td> -->
        <label class="row">
            <span class="cell">&nbsp;</span>
            <input type="submit" name="submit" value="Send enquiry" class="cell"/>
        </label>


    </form>
    </section>
</div>

    <footer>
    <nav>
        <ul>
            <li><a href="FAQ.html"><abbr title="Frequently Asked Questions">FAQ</abbr></a></li>
            <li><a href="terms.html">Terms</a></li>
        </ul>
    </nav>
</footer>

</div>

<script src="assets/libs/min/jquery.min.js"></script>

    $(document).ready(function(){
        $('.slideshow').cycle();
    })
</script>

</html>
